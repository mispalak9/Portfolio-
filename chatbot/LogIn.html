  /*start general styles*/
*{
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  -o-box-sizing: border-box;
  box-sizing: border-box;
}
h1,h2,h3,h4{
  margin: 0px;
}
/*h2,h3 font style*/
h2,h3{
  color: whitesmoke;
  background-color: #ff9900;
  text-shadow: 3px 3px 2px black;
}
body{
  font-family: sans-serif;
  padding: 10px;
  perspective: 2000px;
}
.background{
  background-image: linear-gradient(rgba(0, 0, 0, 0.250),rgba(0, 0, 0, 0.250)) , url("https://i.ytimg.com/vi/Mz2HmfyMPQo/maxresdefault.jpg"); /*1st bg color*/
  background-repeat:no-repeat;
  background-size: cover;
  background-attachment: fixed;
}
/*end general styles*/
.book{
  max-width: 500px;
  height: 400px;
  margin:50px auto;
  border-radius: 3px;
  position: relative;
}
/*start 1st pages style*/
.page-one,.page-two,
.page-three,.page-four{
  width: 100%;
  height: 500px;
  position: absolute;
  top: 0;
  border-radius: 3px;
  left: 0;
  transition: all 1s;
  transform-style: preserve-3d;
  transform-origin: right;
  backface-visibility: hidden;
  background-image: url(https://i.pinimg.com/originals/2b/91/91/2b9191c0750915300106a457fddec474.gif); /*1st left img of form box */
  box-shadow: 3px 3px 1px gray inset; /*box shadow*/
}
/*back 2nd pages style*/
.back{
  position: absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 500px; /*2nd page height*/
  background-color: rgba(0, 0, 0, 0.198); /*right color of form box*/
  background-image: url(https://em-content.zobj.net/source/microsoft-teams/337/robot_1f916.png); /*2nd right img of form box*/
  backface-visibility: hidden;
  transform: rotateY(180deg);
  border-radius: 3px;
  z-index: 5;
  box-shadow: -3px -3px 1px  palevioletred inset ;/*2nd page right shadow */
}
/*end pages style*/
/*start log-in page style*/
.page-four .log-in{
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  padding: 20px;
}
.page-four a{
  text-decoration: none;
  font-weight: bold;
  text-shadow: 2px 2px 4px whitesmoke;
  color: 	#ff9900; /* sign in text color change*/
}
.page-four a span{
  color: #17A05C;
}
.page-four .btn{
  margin: 10px 0px;
  transition: all 1s;
  transform: translateY(-5px);
  box-shadow: 0 0 2rem rgba(0, 0, 0, 1);
  cursor: pointer;
}

.page-four .log-in form{
  max-width: 350px;
  margin:20px auto;
}
.page-four .log-in form .input-group{
  margin-bottom: 20px;
}
/*end log-in page style*/
/*start sign-up-pages*/
.personal-info,
.contact-info,
.acount-info{
  padding: 20px
}
.personal-info form,
.contact-info form,
.acount-info form{
  max-width: 350px;
  margin: auto;
}
.personal-info .btn,
.contact-info .btn,
.acount-info .btn{
  position: absolute;
  bottom: 1px;
  left: 1px;
}
.personal-info .form-control,
.contact-info .form-control,
.acount-info .form-control{
  margin: 20px 0px;
}
/*end sign-up-pages*/
/*start open*/
.open{
  transform: rotateY(180deg);
  transform-origin: right;
}
.z-index-next{
  z-index: 7;
}
.z-index-prev{
  z-index: 6;
}
.move-left{
  left: -250px;
  animation: move-left 1s;
}
@keyframes move-left{
  0%{
    left: 0px;
  }
  100%{
    left: -250px;
  }
}
.move-right{
  left: 0px;
  animation: move-right 1s;
}
@keyframes move-right{
  0%{
    left: -250px;
  }
  100%{
    left: 0px;
  }
}
@media (max-width: 1020px){
  .move-left{
    left: 0px;
    animation: none;
  }
  .book{
    left: 0px;
    overflow: hidden;
  }
  .open{
    transform-origin: center;
  }
  .back{
    display: none
  }
}

/*end open*/
</style>

<script>
window.onload = function () {
// start variables
var book = document.getElementsByClassName("book")[0],
    pages = ["page-one","page-two","page-three","page-four"],
    inputs = document.querySelectorAll("input");
// end variables
// get page functuion
function get_page(page_num_par) {
  return document.getElementsByClassName(page_num_par);
}
// end get page fucntion
// page one sent btn
get_page(pages[0])[0].querySelectorAll("form .btn")[0].onclick = function (e) {
  e.preventDefault();
  book.classList.add("move-right");//return book to right
  //return all to default
  get_page(pages[3])[0].classList.remove("open","z-index-next");
  get_page(pages[2])[0].classList.remove("open","z-index-next","z-index-prev");
  get_page(pages[1])[0].classList.remove("open","z-index-next");
}
// page two next btn
get_page(pages[1])[0].querySelectorAll("form .btn")[0].onclick = function (e) {
  e.preventDefault();
  get_page(pages[1])[0].classList.add("open","z-index-next");//open this page and make it above all
  get_page(pages[2])[0].classList.add("z-index-prev");//make prev page under
  get_page(pages[3])[0].classList.remove("z-index-prev","z-index-next");//return prev pages to its odrer
}
// page three next btn
get_page(pages[2])[0].querySelectorAll("form .btn")[0].onclick = function (e) {
  e.preventDefault();
  get_page(pages[2])[0].classList.add("open","z-index-next");
  get_page(pages[3])[0].classList.add("z-index-prev");
}
// page four sign up
get_page(pages[3])[0].querySelectorAll("form a")[0].onclick = function (e) {
  e.preventDefault();
  get_page("page-four")[0].classList.add("open","z-index-next");
  book.classList.add("move-left");//move book to left -250
  book.classList.remove("move-right");
}
}
